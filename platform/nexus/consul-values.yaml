apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: consul
  namespace: consul-system
spec:
  chart:
    spec:
      version: ">=1.6.2"
  values:
    global:
      name: consul-nexus
    ui:
      service:
        annotations: |
          consul.hashicorp.com/connect-inject: "true"
          consul.hashicorp.com/service-tags: "traefik.enable=true,traefik.http.routers.consul-ui.entrypoints=websecure,traefik.http.routers.consul-ui.rule=Host(`consul.int.sajbox.com`)"
    server:
      enabled: true
      replicas: 1
      storageClass: local-path
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1024Mi
    connectInject:
      enabled: true
      default: false
    syncCatalog:
      enabled: true
      default: false
      toConsul: true
      toK8S: false
