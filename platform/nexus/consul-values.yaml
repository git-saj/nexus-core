apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: consul
  namespace: consul-system
spec:
  chart:
    spec:
      version: ">=1.6.2"
  values:
    global:
      name: consul-nexus
      gossipEncryption:
        autoGenerate: true
      tls:
        enabled: true
        enableAutoEncrypt: true
        httpsOnly: false
    client:
      enabled: true
    server:
      enabled: true
      replicas: 1
      storageClass: local-path
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1024Mi
    ui:
      enabled: true
      ingress:
        enabled: true
        hosts:
          - host: consul.sajbox.com
        annotations: |
          traefik.ingress.kubernetes.io/router.entrypoints: websecure-int
    connectInject:
      enabled: true
      default: false
    syncCatalog:
      enabled: true
      default: false
      toConsul: true
      toK8S: false
