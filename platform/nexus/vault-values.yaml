apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault-system
spec:
  chart:
    spec:
      version: ">=0.29.1"
  dependsOn:
    - name: consul
      namespace: consul-system
  values:
    global:
      enabled: true
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
          cpu: 250m
    server:
      affinity: ""
      ingress:
        enabled: true
        hosts:
          - host: vault.sajbox.com
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure-int
      ha:
        enabled: true
        config: |
          ui = true

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
          storage "consul" {
            path = "vault"
            address = "HOST_IP:8501"
            scheme = "https"
            tls_skip_verify = "true"
          }

          service_registration "kubernetes" {}
    csi:
      enabled: true
