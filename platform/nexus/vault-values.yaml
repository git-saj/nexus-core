apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault-system
spec:
  chart:
    spec:
      version: ">=0.29.1"
  values:
    global:
      enabled: true
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
          cpu: 250m
    server:
      affinity: ""
      ha:
        enabled: true
      ui:
        enabled: true
