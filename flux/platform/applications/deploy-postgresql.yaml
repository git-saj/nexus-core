apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: main
  namespace: postgres-system
spec:
  instances: 1

  # Use the default PostgreSQL image
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4

  # Simple bootstrap configuration
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: main-app-user

  # Storage configuration - simplified
  storage:
    size: 2Gi
    storageClass: longhorn

  # Basic resource limits
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "1Gi"
      cpu: "1"

  # PostgreSQL parameters - minimal configuration
  postgresql:
    parameters:
      shared_buffers: "128MB"
      max_connections: "100"

---
apiVersion: v1
kind: Secret
metadata:
  name: main-app-user
  namespace: postgres-system
type: kubernetes.io/basic-auth
stringData:
  username: app
  password: changeme123 # IMPORTANT: Change this password in production
