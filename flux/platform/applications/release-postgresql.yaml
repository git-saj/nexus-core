apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: postgresql-cluster
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: cluster
      version: "0.3.1"
      sourceRef:
        kind: HelmRepository
        name: cnpg
  releaseName: postgresql-cluster
  targetNamespace: postgres-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  driftDetection:
    mode: warn
  values:
    # PostgreSQL type and version
    type: postgresql
    version:
      postgresql: "16"

    # Cluster configuration
    cluster:
      instances: 2

      # Storage configuration using Longhorn
      storage:
        size: 10Gi
        storageClass: longhorn

      # Resources for 2-node homelab environment
      resources:
        requests:
          memory: "256Mi"
          cpu: "250m"
        limits:
          memory: "1Gi"
          cpu: "1000m"

      # PostgreSQL configuration parameters
      postgresql:
        parameters:
          max_connections: "100"
          shared_buffers: "128MB"
          effective_cache_size: "512MB"
          maintenance_work_mem: "64MB"
          checkpoint_completion_target: "0.9"
          wal_buffers: "16MB"
          default_statistics_target: "100"
          random_page_cost: "1.1"
          effective_io_concurrency: "200"
          work_mem: "4MB"
          min_wal_size: "1GB"
          max_wal_size: "4GB"

      # Monitoring configuration
      monitoring:
        enabled: true

      # Affinity to spread replicas across 2 nodes
      affinity:
        topologyKey: kubernetes.io/hostname

    # Bootstrap configuration
    initdb:
      database: app
      owner: app
      secret:
        name: postgresql-credentials

    # Backups configuration - commented out for now
    backups:
      enabled: false
