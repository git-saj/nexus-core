apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: flux-system
spec:
  interval: 10m
  chart:
    spec:
      chart: vault
      version: "0.30.0"
      sourceRef:
        kind: HelmRepository
        name: hashicorp
  targetNamespace: vault-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      enabled: true
    server:
      ha:
        enabled: true
        replicas: 2
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true
            listener "tcp" {
              cluster_address = "[POD_IP]:8201"
              api_addr = "http://[POD_NAME].vault-internal:8200"
              address = "0.0.0.0:8200"
              tls_disable = true
            }
            storage "raft" {
              path = "/vault/data"
            }
            service_registration "kubernetes" {}
            seal "kubernetes" {
              service_account_token_path = "/var/run/secrets/kubernetes.io/serviceaccount/token"
              kubernetes_host = "https://kubernetes.default.svc.cluster.local:443"
              kubernetes_ca_cert_path = "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
              secret_name = "vault-autoseal-key"
              secret_namespace = "vault-system"
            }
      affinity: |
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - vault
                topologyKey: kubernetes.io/hostname
      dataStorage:
        enabled: true
        size: 5Gi
        storageClass: "longhorn"
      resources:
        requests:
          cpu: 250m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    ui:
      enabled: true
      serviceType: "ClusterIP"
    csi:
      enabled: true
      daemonSet:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
    injector:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory: 256Mi
