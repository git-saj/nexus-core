apiVersion: v1
kind: Secret
metadata:
  name: vault-autoseal-key
  namespace: vault-system
type: Opaque
data:
  # Base64 encoded 32-byte key for autoseal
  # Generated with: openssl rand -base64 32
  key: YWVzMjU2LWdjbS1rZXktZm9yLXZhdWx0LWF1dG9zZWFsLXNlY3VyaXR5
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-autoseal
  namespace: vault-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: vault-system
  name: vault-autoseal
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
  resourceNames: ["vault-autoseal-key"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vault-autoseal
  namespace: vault-system
subjects:
- kind: ServiceAccount
  name: vault-autoseal
  namespace: vault-system
- kind: ServiceAccount
  name: vault-system-vault
  namespace: vault-system
roleRef:
  kind: Role
  name: vault-autoseal
  apiGroup: rbac.authorization.k8s.io
