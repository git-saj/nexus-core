apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-video-streamer
  namespace: discord-video-streamer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: discord-video-streamer
  template:
    metadata:
      labels:
        pod: discord-video-streamer
    spec:
      containers:
        - image: ghcr.io/git-saj/discord-video-streamer:latest@sha256:653e0dc8b190a7aa467cc2558d429069c2be17830b980ca2015d4f3be7268012 # {"$imagepolicy": "flux-system:discord-video-streamer"}
          name: discord-video-streamer
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
              nvidia.com/gpu: 1
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - mountPath: /app/config.json
              name: config-volume
              subPath: config.json
              readOnly: true
      volumes:
        - name: config-volume
          secret:
            secretName: discord-video-streamer-config
