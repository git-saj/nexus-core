apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-video-streamer
  namespace: discord-video-streamer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: discord-video-streamer
  template:
    metadata:
      labels:
        pod: discord-video-streamer
    spec:
      containers:
        - image: ghcr.io/git-saj/discord-video-streamer:latest # {"$imagepolicy": "flux-system:discord-video-streamer:digest"}
          name: discord-video-streamer
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /app/config.json
              name: config-volume
              subPath: config.json
              readOnly: true
      volumes:
        - name: config-volume
          secret:
            secretName: discord-video-streamer-config
