apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-video-streamer
  namespace: discord-video-streamer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: discord-video-streamer
  template:
    metadata:
      labels:
        pod: discord-video-streamer
    spec:
      containers:
        - image: ghcr.io/git-saj/discord-video-streamer:latest@sha256:0c88a64b1f7bec505db445ad552d27f15d2e8da0c7a6367a74891e892ef22026 # {"$imagepolicy": "flux-system:discord-video-streamer"}
          name: discord-video-streamer
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
              nvidia.com/gpu: 1
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - mountPath: /app/config.json
              name: config-volume
              subPath: config.json
              readOnly: true
      nodeSelector:
        nvidia.com/gpu.present: "true"
      volumes:
        - name: config-volume
          secret:
            secretName: discord-video-streamer-config
